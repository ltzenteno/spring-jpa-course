spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS testdb;
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      schema: testdb
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false  #this solves the `hibernate_sequence` issue
  h2:
    console:
      enabled: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    url: jdbc:h2:mem:testdb
    user: sa
    password:
    schemas: testdb
    baseline-on-migrate: true